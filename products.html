<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Burgee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8ad5cf4f0f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darkred ">
        <div class="container mt-5">
            <a class="navbar-brand brand-logo-text" href="index.html"  style="font-size: 50px;">Burgee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class=""><i class="fa-solid fa-burger" style="font-size: 30px;"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 mt-3 m-auto">
                    <li class="nav-item nav-item-custom">
                        <a class="nav-link" aria-current="page" href="index.html"> Home </a>
                    </li>
                    <li class="nav-item nav-item-custom">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item nav-item-custom">
                        <a class="nav-link active text-dark" href="products.html">Products</a>
                    </li>
                    <li class="nav-item nav-item-custom">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <hr />
                <div class="d-grid gap-2 d-flex">
                    <button class="fa-solid fa-cart-shopping cart-img cart-btn" type="button" data-bs-toggle="modal"
                        data-bs-target="#Cart"></button>
                    <button type="button" class="btn btn0 sign_in"><a href="login.html"
                            style="text-decoration: none; color: white">Sign In</a></button>
                    <button class="btn btn0" type="button"><a href="register.html"
                            style="text-decoration: none; color: white">Register</a></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart -->
    <div class="modal fade" id="Cart" tabindex="-1" aria-labelledby="CartBody" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container">
                    <div style="position: absolute; height: 5px; width: 100%; margin-left: -12px; border-top-left-radius: 30px; border-top-right-radius: 30px;"
                        class="bg-darkred"></div>
                    <div class="d-flex justify-content-end p-2">
                        <button type="button" class="btn_close" data-bs-dismiss="modal" aria-label="Close"><i
                                class="fa-solid fa-xmark"></i></button>
                    </div>
                    <h1 class="text-start text-darkred"><strong>Cart</strong></h1>
                    <hr>
                    <div class="modal-body">
                        <p class="lead">No item/s available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Explore Menu -->
    <section class="menu">
        <div class="container-fluid mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="text-dark text-center">Explore Menu</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search -->
    <section class="search">
        <div class="container">
            <form>
                <div class="d-flex">
                    <div class="d-flex justify-content-start align-items-center ps-3 pe-3 pt-2 pb-2 btn0">
                        <i class="fa-solid fa-filter me-2 text-darkred"></i>
                        <a href="" role="button" class="text-light text-decoration-none" data-bs-toggle="offcanvas"
                            data-bs-target="#sidebar" aria-controls="sidebar">Filter</a>
                    </div>
                    <div class="w-100 d-flex justify-content-end align-items-center">
                        <label for="search" class="form-label me-3 mt-2 lead">Burgee search</label>
                        <div class="me-3">
                            <input type="email" class="form-control border-dark" id="search"
                                aria-describedby="searchHelp">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div class="menu_rect">
    </div>

    <section class="menu">

        <div class="container-fluid py-5">
            <div class="container">
                <div class="row justify-content-center align-items-center" id="products">
                    <!-- Products container goes here (check javascript) -->
                </div>
            </div>
        </div>
    </section>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="sidebar"
        aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Burgee Filter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr class="m-3">
        <div class="offcanvas-body mt-1">
            <div class="filter-distance">
                <div class="">
                    <label for="distanceRange" class="form-label"><strong>Distance</strong> </label>
                    <label for="distanceRange" class="form-label float-end text-darkred "> <strong>20km</strong>
                    </label>
                    <input type="range" class="form-range" id="distanceRange" min="1" max="50">
                </div>
            </div>
            <div class="filter-rating mt-3">
                <label class="form-label"><strong>Rating</strong></label>
                <div class=" d-flex justify-content-start align-items-start">
                    <i class="fa-solid fa-star burger-rating-active ms-5" style="cursor: pointer;"></i>
                    <i class="fa-solid fa-star burger-rating-active ms-3" style="cursor: pointer;"></i>
                    <i class="fa-solid fa-star burger-rating-active ms-3" style="cursor: pointer;"></i>
                    <i class="fa-solid fa-star burger-rating-active ms-3" style="cursor: pointer;"></i>
                    <i class="fa-solid fa-star ms-3" style="cursor: pointer;"></i>
                </div>
            </div>
            <div class="filter-size mt-5">
                <label class="form-label"><strong>Size</strong></label>
                <div class=" d-flex justify-content-start align-items-start">
                    <button class="btn sizes">Small</button>
                    <button class="btn sizes">Medium</button>
                    <button class="btn sizes">Large</button>
                    <button class="btn sizes">Monster</button>
                </div>
            </div>
            <div class="filter-price mt-5">
                <label for="priceRange" class="form-label"><strong>Price</strong></label>
                <div class=" d-flex justify-content-start align-items-start">
                    <span class="lead ps-3 pe-3">Min:</span>
                    <input type="number" class="form-control">
                    <span class="lead ps-3 pe-3">Max:</span>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="filter-btn mt-5">
                <div class=" d-flex justify-content-start align-items-start">
                    <button class="btn btn0">Apply</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <section class="footer bg-darkred">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <p class="lead">Links</p>
                        <div class="footer-link-container" style="display: block;">
                            <a href="index.html">Home</a>
                            <br>
                            <a href="about.hmtl">About Us</a>
                            <br>
                            <a href="products.html">Products</a>
                            <br>
                            <a href="contact.html">Contact Us</a>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <p class="lead">Social Links</p>
                        <div class="footer-link-container">
                            <div class="d-flex align-items-center" style="margin-top: -10px">
                                <img src="./img/icons/facebook_48px.png" alt="" class="social_icon">
                                <a href="">
                                    <p class="mt-1">Facebook</p>
                                </a>
                            </div>
                            <div class="d-flex align-items-center" style="margin-top: -10px">
                                <img src="./img/icons/twitter_48px.png" alt="" class="social_icon">
                                <a href="">
                                    <p class="mt-1">Twitter</p>
                                </a>
                            </div>
                            <div class="d-flex align-items-center" style="margin-top: -10px">
                                <img src="./img/icons/Instagram_48px.png" alt="" class="social_icon">
                                <a href="">
                                    <p class="mt-1">Instagram</p>
                                </a>
                            </div>
                            <div class="d-flex align-items-center" style="margin-top: -10px">
                                <img src="./img/icons/YouTube_48px.png" alt="" class="social_icon">
                                <a href="">
                                    <p class="mt-1">YouTube</p>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <p class="lead">Get Started</p>
                        <div class="footer-link-container">
                            <div class="">
                                <button class="btn btn0 sign_in"><a href="login.html"
                                        style="text-decoration: none; color: white">Sign In</a></button>
                                <button class="btn btn0"><a href="register.html"
                                        style="text-decoration: none; color: white">Register</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center">@2022 Burgee Copyright</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./js/products.js">
    </script>
    </script>
</body>

</html>
